<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Morphing (CSP Compliant)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Video is hidden, used for processing */
        #input_video {
            display: none; 
        }

        /* UI Panel - Mobile Optimized */
        #ui-panel {
            position: absolute;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;   
            max-width: 380px; 
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 1px;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 11px;
            color: #ccc;
            text-transform: uppercase;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            font-size: 12px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button.active {
            background: #4facfe;
            color: #000;
            font-weight: bold;
        }

        input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            background: none;
            cursor: pointer;
        }

        /* Start Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
            transition: transform 0.2s;
        }

        #start-btn:hover {
            transform: scale(1.05);
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        #loading {
            display: none;
            color: #00f2fe;
            margin-top: 15px;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="overlay">
        <h1>Particle Motion</h1>
        <p>Control particles with your Hands and Voice</p>
        <p style="font-size: 0.9em; color: #aaa; max-width: 500px;">
            Allow Camera and Microphone access.
        </p>
        <button id="start-btn">Start Experience</button>
        <div id="loading">Loading AI Models...</div>
    </div>

    <div id="ui-panel" style="display:none;">
        <h2>Controls</h2>
        
        <div class="control-group">
            <label>Shape Presets</label>
            <div class="btn-grid">
                <button class="active" data-shape="heart" id="btn-heart">Heart</button>
                <button data-shape="flower" id="btn-flower">Flower</button>
                <button data-shape="saturn" id="btn-saturn">Saturn</button>
                <button data-shape="buddha" id="btn-buddha">Meditate</button>
                <button data-shape="fireworks" id="btn-fireworks">Firework</button>
                <button data-shape="sphere" id="btn-sphere">Sphere</button>
            </div>
        </div>

        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="color-picker" value="#4facfe">
        </div>
        
        <div class="status" id="status-text">Waiting for input...</div>
    </div>

    <video id="input_video"></video>
    
    <div id="canvas-container"></div>

    <script>
        // --- Configuration (Optimized for Mobile) ---
        const PARTICLE_COUNT = 1500; 
        const PARTICLE_SIZE = 0.25;  
        let currentShape = 'heart';
        
        // --- Globals ---
        let scene, camera, renderer, particles, geometry, material;
        let audioContext, analyser, dataArray;
        let handExpansionFactor = 1.0; 
        let audioVolume = 0;
        let beatImpulse = 0;

        // Store target positions for morphing
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        // DOM Elements
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const loadingText = document.getElementById('loading');
        const uiPanel = document.getElementById('ui-panel');
        const statusText = document.getElementById('status-text');
        const videoElement = document.getElementById('input_video');
        
        // =================================================================
        // CSP FIX: Event Listener Setup for Buttons (REPLACES inline onclick)
        // =================================================================
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.btn-grid button').forEach(button => {
                button.addEventListener('click', (e) => {
                    // Check the data-shape attribute on the clicked button
                    const shape = e.target.getAttribute('data-shape');
                    if (shape) {
                        setShape(shape);
                    }
                });
            });

            // Color Picker Listener (moved here for DOMContentLoaded safety)
            document.getElementById('color-picker').addEventListener('input', (e) => {
                // Ensure particles and material are initialized before trying to set color
                if (material) {
                    material.color.set(e.target.value);
                }
            });
        });
        // =================================================================


        // --- Initialization ---
        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            loadingText.style.display = 'block';
            
            try {
                // Audio and Camera initialization, which requires permissions
                await initAudio(); 
                await initCamera(); 
                
                // Three.js Graphics initialization
                initThreeJS();
                
                loadingText.style.display = 'none';
                overlay.style.display = 'none';
                uiPanel.style.display = 'block';
                
                animate();
            } catch (e) {
                // This will catch the MediaStreamError if user denies permissions
                let errorMsg = "Error initializing media. ";
                if (e.name === 'NotAllowedError') {
                    errorMsg += "Camera/Mic permission denied. Please refresh and allow access.";
                } else if (e.name === 'AbortError') {
                    errorMsg += "Media device not available or blocked by another program.";
                } else {
                    errorMsg += "A script error occurred. Check browser console.";
                }

                alert(errorMsg);
                console.error("Initialization Error:", e);
                loadingText.style.display = 'none';
                startBtn.style.display = 'block';
                statusText.innerText = "Initialization Failed.";
            }
        });

        // --- Three.js Setup ---
        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio > 1.5 ? 1.5 : 1); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            for(let i=0; i<PARTICLE_COUNT*3; i++) {
                positions[i] = (Math.random() - 0.5) * 50;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            material = new THREE.PointsMaterial({ 
                color: 0x4facfe, 
                size: PARTICLE_SIZE, 
                map: sprite,
                transparent: true,
                alphaTest: 0.5,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            setShape('heart');

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- Shape Generation Logic ---
        function setShape(type) {
            currentShape = type;
            
            document.querySelectorAll('.btn-grid button').forEach(b => b.classList.remove('active'));
            // Use querySelector here as the ID is static
            const newActiveButton = document.getElementById(`btn-${type}`);
            if (newActiveButton) {
                newActiveButton.classList.add('active');
            }

            let x, y, z;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random(); 
                    
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 5; 

                    x *= Math.sqrt(r);
                    y *= Math.sqrt(r);
                    z *= r;

                } else if (type === 'sphere') {
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const r = 12 * Math.cbrt(Math.random()); 
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);

                } else if (type === 'flower') {
                    const theta = Math.random() * Math.PI * 2;
                    const k = 4;
                    const rBase = Math.cos(k * theta);
                    const r = 15 * Math.abs(rBase) * Math.sqrt(Math.random());
                    
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                    z = (Math.random() - 0.5) * 2 + (rBase * 2);

                } else if (type === 'saturn') {
                    if (Math.random() > 0.3) {
                        const u = Math.random();
                        const v = Math.random();
                        const theta = 2 * Math.PI * u;
                        const phi = Math.acos(2 * v - 1);
                        const r = 8; 
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        const theta = Math.random() * Math.PI * 2;
                        const r = 12 + Math.random() * 6;
                        x = r * Math.cos(theta);
                        z = r * Math.sin(theta);
                        y = (Math.random() - 0.5) * 0.5;
                        
                        const tilt = 0.4;
                        const yTemp = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const zTemp = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = yTemp;
                        z = zTemp;
                    }

                } else if (type === 'fireworks') {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = 15 * (0.2 + 0.8 * Math.pow(Math.random(), 0.1)); 
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);

                } else if (type === 'buddha') {
                    if (i < PARTICLE_COUNT * 0.15) {
                        const r = 2.5;
                        const u = Math.random(); const v = Math.random();
                        const theta = 2*Math.PI*u; const phi = Math.acos(2*v-1);
                        x = r*Math.sin(phi)*Math.cos(theta);
                        y = r*Math.sin(phi)*Math.sin(theta) + 6;
                        z = r*Math.cos(phi);
                    } 
                    else {
                        const h = 10; 
                        const yNorm = Math.random();
                        const radiusAtY = 8 * (1 - yNorm * 0.6);
                        const theta = Math.random() * Math.PI * 2;
                        const r = radiusAtY * Math.sqrt(Math.random());
                        
                        x = r * Math.cos(theta);
                        y = (yNorm * h) - 5;
                        z = r * Math.sin(theta) * 0.7;
                    }
                }

                targetPositions[i3] = x;
                targetPositions[i3 + 1] = y;
                targetPositions[i3 + 2] = z;
            }
        }

        // --- Audio API ---
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch(e) {
                // Throw error to be caught by the main startBtn handler
                throw e; 
            }
        }

        function updateAudio() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            let bassSum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
                if (i < 20) bassSum += dataArray[i];
            }
            
            const avg = sum / dataArray.length;
            audioVolume = avg / 256; 

            const bassAvg = bassSum / 20;
            const normalizedBass = bassAvg / 256;

            if (normalizedBass > 0.6) {
                beatImpulse = 0.5;
            } else {
                beatImpulse *= 0.9;
            }
        }

        // --- MediaPipe Hand Tracking ---
        async function initCamera() {
            // MediaPipe Hands object is only defined if the CDN scripts loaded successfully
            if (typeof Hands === 'undefined') {
                throw new Error("MediaPipe Hands library failed to load.");
            }

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1, 
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480,
                video: {
                    facingMode: 'user' 
                }
            });
            
            await cameraUtils.start();
        }

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                let totalTension = 0;
                
                results.multiHandLandmarks.forEach(landmarks => {
                    const wrist = landmarks[0];
                    const tips = [8, 12, 16, 20];
                    let avgDist = 0;

                    tips.forEach(tipIdx => {
                        const tip = landmarks[tipIdx];
                        const d = Math.sqrt(
                            Math.pow(tip.x - wrist.x, 2) + 
                            Math.pow(tip.y - wrist.y, 2)
                        );
                        avgDist += d;
                    });
                    avgDist /= 4;
                    
                    let factor = (avgDist - 0.15) * (2.0 / 0.25);
                    if (factor < 0.2) factor = 0.2;
                    if (factor > 2.5) factor = 2.5;
                    
                    totalTension += factor;
                });

                handExpansionFactor = totalTension / results.multiHandLandmarks.length;
                statusText.innerText = `Hands Detected. Expansion: ${handExpansionFactor.toFixed(2)}`;
            } else {
                handExpansionFactor = lerp(handExpansionFactor, 1.0, 0.05);
                statusText.innerText = "No hands detected. Show hands to control.";
            }
        }

        // --- Animation Loop ---
        function lerp(start, end, t) {
            return start * (1 - t) + end * t;
        }

        function animate() {
            requestAnimationFrame(animate);

            updateAudio();

            const positions = geometry.attributes.position.array;
            const time = Date.now() * 0.001;

            const noiseStrength = audioVolume * 2; 
            const scalePulse = 1 + beatImpulse;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                // 1. Morphing: Interpolate current pos towards target shape pos
                positions[i3] = lerp(positions[i3], targetPositions[i3], 0.03);
                positions[i3+1] = lerp(positions[i3+1], targetPositions[i3+1], 0.03);
                positions[i3+2] = lerp(positions[i3+2], targetPositions[i3+2], 0.03);

                // 2. Audio Noise (Vibration)
                let x = positions[i3];
                let y = positions[i3+1];
                let z = positions[i3+2];

                x += Math.sin(y * 0.5 + time * 5) * noiseStrength;
                y += Math.cos(x * 0.5 + time * 5) * noiseStrength;
                z += Math.sin(z * 0.5 + time * 5) * noiseStrength;

                positions[i3] = x;
                positions[i3+1] = y;
                positions[i3+2] = z;
            }
            
            geometry.attributes.position.needsUpdate = true;

            // Apply global scaling based on hand/audio
            particles.scale.setScalar(lerp(particles.scale.x, handExpansionFactor * (1 + beatImpulse * 0.5), 0.1));
            
            // Slow rotation
            particles.rotation.y += 0.001 + (audioVolume * 0.01);
            particles.rotation.z += 0.0005;

            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
