<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Morphing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Video is hidden, used for processing */
        #input_video {
            display: none; 
        }

        /* UI Panel */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 1px;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            font-size: 13px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button.active {
            background: #4facfe;
            color: #000;
            font-weight: bold;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
        }

        /* Start Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
            transition: transform 0.2s;
        }

        #start-btn:hover {
            transform: scale(1.05);
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        #loading {
            display: none;
            color: #00f2fe;
            margin-top: 15px;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="overlay">
        <h1>Particle Motion</h1>
        <p>Control particles with your Hands and Voice</p>
        <p style="font-size: 0.9em; color: #aaa; max-width: 500px;">
            Allow Camera and Microphone access. <br>
            <strong>Open Hand:</strong> Expand / <strong>Fist:</strong> Contract<br>
            <strong>Sound:</strong> Particles react to beats and volume.
        </p>
        <button id="start-btn">Start Experience</button>
        <div id="loading">Loading AI Models...</div>
    </div>

    <div id="ui-panel" style="display:none;">
        <h2>Controls</h2>
        
        <div class="control-group">
            <label>Shape Presets</label>
            <div class="btn-grid">
                <button onclick="setShape('heart')" class="active" id="btn-heart">Heart</button>
                <button onclick="setShape('flower')" id="btn-flower">Flower</button>
                <button onclick="setShape('saturn')" id="btn-saturn">Saturn</button>
                <button onclick="setShape('buddha')" id="btn-buddha">Meditate</button>
                <button onclick="setShape('fireworks')" id="btn-fireworks">Fireworks</button>
                <button onclick="setShape('sphere')" id="btn-sphere">Sphere</button>
            </div>
        </div>

        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="color-picker" value="#4facfe">
        </div>
        
        <div class="status" id="status-text">Waiting for input...</div>
    </div>

    <video id="input_video"></video>
    
    <div id="canvas-container"></div>

    <script>
        // --- Configuration ---
        const PARTICLE_COUNT = 4000;
        const PARTICLE_SIZE = 0.15;
        let currentShape = 'heart';
        
        // --- Globals ---
        let scene, camera, renderer, particles, geometry, material;
        let audioContext, analyser, dataArray;
        let handExpansionFactor = 1.0; // 1 = normal, 0.5 = contracted, 2.0 = expanded
        let audioVolume = 0;
        let beatImpulse = 0;

        // Store target positions for morphing
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        // DOM Elements
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const loadingText = document.getElementById('loading');
        const uiPanel = document.getElementById('ui-panel');
        const statusText = document.getElementById('status-text');
        const videoElement = document.getElementById('input_video');

        // --- Initialization ---
        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            loadingText.style.display = 'block';
            
            try {
                await initAudio();
                await initCamera(); // This initializes MediaPipe
                initThreeJS();
                
                loadingText.style.display = 'none';
                overlay.style.display = 'none';
                uiPanel.style.display = 'block';
                
                animate();
            } catch (e) {
                alert("Error initializing: " + e.message);
                console.error(e);
            }
        });

        // --- Three.js Setup ---
        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Create Geometry
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            
            // Initial Random Positions
            for(let i=0; i<PARTICLE_COUNT*3; i++) {
                positions[i] = (Math.random() - 0.5) * 50;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            // Material
            // Using a custom texture drawing for soft particles
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

            material = new THREE.PointsMaterial({ 
                color: 0x4facfe, 
                size: PARTICLE_SIZE, 
                map: sprite,
                transparent: true,
                alphaTest: 0.5,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Generate initial shape targets
            setShape('heart');

            // Handle Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Color Picker Listener
            document.getElementById('color-picker').addEventListener('input', (e) => {
                material.color.set(e.target.value);
            });
        }

        // --- Shape Generation Logic ---
        function setShape(type) {
            currentShape = type;
            
            // Update UI buttons
            document.querySelectorAll('.btn-grid button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${type}`).classList.add('active');

            let x, y, z;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                if (type === 'heart') {
                    // Parametric Heart
                    // x = 16sin^3(t)
                    // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random(); // volume fill
                    
                    // Scale down the equations
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 5; // Thickness

                    // Fill logic (lerp to center)
                    x *= Math.sqrt(r);
                    y *= Math.sqrt(r);
                    z *= r;

                } else if (type === 'sphere') {
                    // Random point in sphere
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const r = 12 * Math.cbrt(Math.random()); 
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);

                } else if (type === 'flower') {
                    // Rose curve: r = cos(k * theta)
                    const theta = Math.random() * Math.PI * 2;
                    const k = 4; // Petals
                    const rBase = Math.cos(k * theta);
                    const r = 15 * Math.abs(rBase) * Math.sqrt(Math.random());
                    
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                    z = (Math.random() - 0.5) * 2 + (rBase * 2); // Vary Z by petal depth

                } else if (type === 'saturn') {
                    // 70% Planet, 30% Rings
                    if (Math.random() > 0.3) {
                        // Planet
                        const u = Math.random();
                        const v = Math.random();
                        const theta = 2 * Math.PI * u;
                        const phi = Math.acos(2 * v - 1);
                        const r = 8; 
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        // Ring
                        const theta = Math.random() * Math.PI * 2;
                        const r = 12 + Math.random() * 6; // Inner 12, outer 18
                        x = r * Math.cos(theta);
                        z = r * Math.sin(theta);
                        y = (Math.random() - 0.5) * 0.5; // Thin disk
                        
                        // Tilt ring
                        const tilt = 0.4;
                        const yTemp = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const zTemp = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = yTemp;
                        z = zTemp;
                    }

                } else if (type === 'fireworks') {
                    // Explosion rays
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    // Concentrate points on outer shell, fewer inside
                    const r = 15 * (0.2 + 0.8 * Math.pow(Math.random(), 0.1)); 
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);

                } else if (type === 'buddha') {
                    // Simplified Meditating Figure (Stacked spheres/ovals)
                    // Head
                    if (i < PARTICLE_COUNT * 0.15) {
                        const r = 2.5;
                        const u = Math.random(); const v = Math.random();
                        const theta = 2*Math.PI*u; const phi = Math.acos(2*v-1);
                        x = r*Math.sin(phi)*Math.cos(theta);
                        y = r*Math.sin(phi)*Math.sin(theta) + 6; // Lifted up
                        z = r*Math.cos(phi);
                    } 
                    // Body (Cone-ish)
                    else {
                        const h = 10; 
                        const yNorm = Math.random(); // 0 to 1
                        const radiusAtY = 8 * (1 - yNorm * 0.6); // Wide base, narrow shoulder
                        const theta = Math.random() * Math.PI * 2;
                        const r = radiusAtY * Math.sqrt(Math.random());
                        
                        x = r * Math.cos(theta);
                        y = (yNorm * h) - 5;
                        z = r * Math.sin(theta) * 0.7; // Flattened depth
                    }
                }

                targetPositions[i3] = x;
                targetPositions[i3 + 1] = y;
                targetPositions[i3 + 2] = z;
            }
        }

        // --- Audio API ---
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch(e) {
                console.warn("Audio init failed", e);
                statusText.innerText = "Audio permission denied or error.";
            }
        }

        function updateAudio() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            let sum = 0;
            // Focus on bass frequencies for beat detection (lower half of array)
            let bassSum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
                if (i < 20) bassSum += dataArray[i];
            }
            
            const avg = sum / dataArray.length;
            audioVolume = avg / 256; // Normalized 0-1

            const bassAvg = bassSum / 20;
            const normalizedBass = bassAvg / 256;

            // Beat detection logic (simple threshold)
            if (normalizedBass > 0.6) {
                beatImpulse = 0.5; // Jump size
            } else {
                beatImpulse *= 0.9; // Decay
            }
        }

        // --- MediaPipe Hand Tracking ---
        async function initCamera() {
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            /* We need to setup the camera to feed the hands model. 
               using CameraUtils from MediaPipe 
            */
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            
            await cameraUtils.start();
        }

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                let totalTension = 0;
                
                // Calculate tension for each hand
                results.multiHandLandmarks.forEach(landmarks => {
                    // Landmark 0 is wrist. 5,9,13,17 are knuckles. 8,12,16,20 are fingertips.
                    // Calculate distance from wrist to fingertips.
                    // Open hand: High distance. Closed fist: Low distance.
                    
                    const wrist = landmarks[0];
                    const tips = [8, 12, 16, 20];
                    let avgDist = 0;

                    tips.forEach(tipIdx => {
                        const tip = landmarks[tipIdx];
                        const d = Math.sqrt(
                            Math.pow(tip.x - wrist.x, 2) + 
                            Math.pow(tip.y - wrist.y, 2)
                        );
                        avgDist += d;
                    });
                    avgDist /= 4;
                    
                    // Normalize: Generally, open hand dist is ~0.3 to 0.5, closed is ~0.1 to 0.2
                    // We map this to an expansion factor.
                    // 0.15 (closed) -> 0.2 factor (shrink)
                    // 0.40 (open) -> 2.0 factor (expand)
                    
                    let factor = (avgDist - 0.15) * (2.0 / 0.25);
                    if (factor < 0.2) factor = 0.2;
                    if (factor > 2.5) factor = 2.5;
                    
                    totalTension += factor;
                });

                // Average if two hands
                handExpansionFactor = totalTension / results.multiHandLandmarks.length;
                statusText.innerText = "Hands Detected. Tracking active.";
            } else {
                // Return to neutral if no hands
                handExpansionFactor = lerp(handExpansionFactor, 1.0, 0.05);
                statusText.innerText = "No hands detected. Show h
